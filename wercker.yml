box: microsoft/dotnet:1.0.0-preview2-sdk

#no-response-timeout: 10

build:
  steps: 
    - script:
        name: Restore .NET dependencies
        code: |
          dotnet restore
    - script:
        name: Build Cloud Native .NET showcase
        code: |
          dotnet build  
    - script:
        name: Publish
        code: |
          dotnet publish -o publish
    - script:
        name: Copy binaries
        code: |
          cp -r publish/ $WERCKER_OUTPUT_DIR/app
          cp entrypoint.sh $WERCKER_OUTPUT_DIR/app/

deploy:
  steps:
    - internal/docker-push:
        cwd: $WERCKER_OUTPUT_DIR/app
        author: "M.-Leander Reimer <mario-leander.reimer@qaware.de>"
        username: $USERNAME
        password: $PASSWORD
        repository: lreimer/cloud-native-dotnet
        registry: https://registry.hub.docker.com
        entrypoint: "./entrypoint.sh"
        ports: "5000, 8080"
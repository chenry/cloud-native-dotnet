box: microsoft/dotnet:1.0.0-preview2-sdk
no-response-timeout: 10
build:
  steps: 
    - script:
        name: Restore .NET dependencies
        code: |
          dotnet restore
    - script:
        name: Build Cloud Native .NET showcase
        code: |
          dotnet build  
    - script:
        name: Publish
        code: |
          dotnet publish -o publish
    - script:
        name: Copy binaries
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app